name: allsport
app: php
options:
  ports: 8080
  docbase: /public
  nodejs: true
  env:
    - name: APP_NAME
      value: "AllSports"
    - name: APP_ENV
      value: production
    - name: APP_KEY
      value: base64:SsWtZfj/IW0uDbw5r0aGQSd0CB58kUay7aMg/KdvQ5o=
    - name: APP_DEBUG
      value: "false"
    - name: APP_URL
      value: https://allsport.cloudtype.app
    - name: DB_CONNECTION
      value: sqlite
    - name: DB_DATABASE
      value: /app/database/database.sqlite
    - name: SESSION_DRIVER
      value: database
    - name: CACHE_STORE
      value: database
    - name: QUEUE_CONNECTION
      value: database
    - name: LOG_CHANNEL
      value: errorlog
    - name: LOG_LEVEL
      value: error
  buildenv: []
  prestart: ""
  start: bash start.sh
  strategy: rolling
context:
  git:
    url: https://github.com/AugustineKdu/allsport.git
    branch: main
  preset: laravel