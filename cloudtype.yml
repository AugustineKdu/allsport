      value: "laravel_session"
    # Asset URLs for HTTPS
    - name: ASSET_URL
      value: "https://port-9000-allsport-m10pz2kw69fd7f89.sel4.cloudtype.app"
    - name: MIX_ASSET_URL
      value: "https://port-9000-allsport-m10pz2kw69fd7f89.sel4.cloudtype.app"
    # Backup & Recovery Settings
    - name: AUTO_RESTORE_ON_DEPLOY
