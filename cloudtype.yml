  docbase: /public
  nodejs: true
  env:
    - name: APP_NAME
      value: "AllSports"
    - name: APP_ENV
      value: production
    - name: APP_KEY
      value: base64:SsWtZfj/IW0uDbw5r0aGQSd0CB58kUay7aMg/KdvQ5o=
    - name: APP_DEBUG
      value: "false"
    - name: APP_URL
      value: https://port-9000-allsport-m10pz2kw69fd7f89.sel4.cloudtype.app
    - name: DB_CONNECTION
      value: sqlite
    - name: DB_DATABASE
      value: /tmp/database.sqlite
    - name: SESSION_DRIVER
      value: file
    - name: CACHE_STORE
      value: file
    - name: QUEUE_CONNECTION
      value: sync
    - name: LOG_CHANNEL
      value: errorlog
